<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikacija: Korisnici i To-Do</title>

  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">

  
  

</head>
<body>
  <div class="container">
    <div class="container-1">
      <h2>Create new user</h2>
      <form id="userForm">
        <label for="firstName"> Full name:</label>
        <input type="text" id="firstName" required />
    
        <label for="email"> Email:</label>
        <input type="email" id="email" required />
    
        <label for="city">  City:</label>
        <input type="text" id="city" required />
    
        <button id="userForm" type="submit">CREATE</button>
      </form>
    </div>
    
    <section>
      <h1>List of all users</h1>
      <input type="checkbox" id="showUsers" hidden />
<label for="showUsers" class="show-users-label">ðŸ‘¤ Show users</label>
      <ul id="user-list"></ul>

      <div id="user-details" class="hidden">
        <h2>User details</h2>
        <p><span id="name"></span></p>
        <p><span id="userEmail"></span></p>
        <p><span id="userCity"></span></p>
      </div>
    </section>

    <hr style="margin: 40px 0;" />

    <!-- âœ… Sekcija: To-Do lista -->
    <section>
      <h1>To-Do List</h1>

      <form id="todoForm">
        <input type="text" id="taskInput" placeholder="New task" required />
        <select id="categorySelect">
          <option value="Posao">Job</option>
          <option value="Dom">Home</option>
          <option value="Hobi">Hobi</option>
        </select>
        <button  id="button" type="submit">ADD</button>
      </form>

      <div class="filters">
        <label for="categoryFilter">Filter by category:</label>
        <select id="categoryFilter">
          <option value="Posao">Job</option>
          <option value="Dom">Home</option>
          <option value="Hobi">Hobi</option>
          <option value="API">API</option>
        </select>
        <button id="randomTaskBtn">Add random task</button>
      </div>

      <ul id="taskList">

      </ul>
      <div id="stats"></div>
      
    </section>

  </div>
  <script type="module" src="userClassInstances.js" defer></script>
  <script type="module" src="listingInformation.js"defer></script>
  <script type="module" src="foodOrderingSystem.js" defer></script>
  <script type="module" src="todoApp.js" defer></script> <!-- JS za To-Do app -->
</body>
</html>
