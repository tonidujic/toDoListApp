<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikacija: Korisnici i To-Do</title>

  
  <link rel="stylesheet" href="style.css">


  
  

</head>
<body>

  

  <div class="container">
    <div id="buttons">
      <button id="login">LOG IN</button>

      <button id="signup">SIGN UP</button>
    </div>
    
    <div class="container-1">

      <div class="container-1" id="loginContainer">
        <form id="loginForm" class="hidden">
          <h2>Log in</h2>
      
          <label for="loginName">Full name:</label>
          <input type="text" id="loginName" required />
      
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required />
      
          <button type="submit">LOG IN</button>
        </form>
      </div>

      <form id="userForm1" class="hidden">
        <h2>Create new user</h2>
        <label for="firstName"> Full name:</label>
        <input type="text" id="firstName" required />
    
        <label for="email"> Email:</label>
        <input type="email" id="email" required />
    
        <label for="city">  City:</label>
        <input type="text" id="city" required />
    
        <label for="password">  Password:</label>
        <input type="password" id="password" required />
        
        <button id="userForm2" type="submit">SIGN UP</button>
      </form>
    </div>
    
    <section id="section" class="hidden">
      <h1>List of all users</h1>
      <input type="checkbox" id="showUsers" hidden />
<label for="showUsers" class="show-users-label">ðŸ‘¤ Show users</label>
      <ul id="user-list"></ul>

      <div id="user-details" class="hidden">
        <h2>User details</h2>
        <p><span id="name"></span></p>
        <p><span id="userEmail"></span></p>
        <p><span id="userCity"></span></p>
      </div>
      <hr style="margin: 40px 0;" />
    </section>

    

    <!-- âœ… Sekcija: To-Do lista -->
    <section id="toDoListSection" class="hidden">
      <h1>To-Do List</h1>

      <form id="todoForm">
        <input type="text" id="taskInput" placeholder="New task" required />
        <select id="categorySelect">
          <option value="Job">Job</option>
          <option value="Home">Home</option>
          <option value="Hobi">Hobi</option>
        </select>
        <button  id="button" type="submit">ADD</button>
      </form>

      <div class="filters">
        <label for="categoryFilter">Filter by category:</label>
        <select id="categoryFilter">
          <option value="Job">Job</option>
          <option value="Home">Home</option>
          <option value="Hobi">Hobi</option>
          <option value="API">API</option>
        </select>
        <button id="randomTaskBtn">Add random task</button>
      </div>

      <ul id="taskList">

      </ul>
      <div id="stats"></div>
      
    </section>
    </div>

  <script type="module" src="listingInformation.js" ></script>
  <script type="module" src="todoApp.js" ></script> 
  <script type="module" src="main.js" ></script>
</body>
</body>
</html>
